#加密的key只能配置到bootstrap中
encrypt:
  key: config
  fail-on-error: true
  key-store:
    alias: config
    location: classpath:config.jks
    password: 123456
    secret: 123456
  #rsa:
    #algorithm: default
    #salt: abcdef
    #strong: false


eureka:
  client:
      fetch-registry: true
      register-with-eureka: true
      eureka-server-connect-timeout-seconds: 20
      eureka-connection-idle-timeout-seconds: 20
      service-url:
            defaultZone: http://user:peer1@localhost:9999/eureka,http://user:peer2@localhost:9998/eureka,http://user:peer3@localhost:9997/eureka
  instance:
      appname: config-service
      app-group-name: manage
      prefer-ip-address: true
      instance-id: ${spring.cloud.client.ip-address}:${server.port}

#这个属性需要配置在bootstrap中，意思为是否启用服务端属性解密，如果为false，则属性在客户端解密
spring:
  cloud:
    config:
      server:
        encrypt:
          enabled: true